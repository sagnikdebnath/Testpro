                            <form>
                              <div class="form-row">
                                <div class="col-md-6">
                                  <label for="inputEmail4">Email</label>
                                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="inputPassword4">Password</label>
                                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="col-md-6">
                                  <label for="inputEmail4" class="dblock">Gender</label>
                                        <label class="checkbox-inline">
                                            <input type="radio" checked="checked" name="rr">Male
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="radio" name="rr">Female
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="radio" name="rr">Other
                                        </label>

                                </div>
                                <div class="col-md-6">
                                  <div for="file" class="form-control"><input type="file" class="form-control-file" id="file" placeholder="Upload"></div>
                                </div>
                              </div>
                              <div class="form-row">
                                  <div class="col-md-12">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                  </div>
                              </div>
                              <div class="form-row">
                                  <div class="col-md-12">
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                  </div>
                              </div>
                              <div class="form-row">
                                <div class="col-md-6">
                                  <label for="inputCity">City</label>
                                  <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                  <label for="inputState">State</label>
                                  <!-- <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Option 001</option>
                                    <option>Option 002</option>
                                    <option>Option 003</option>
                                  </select> -->
                    <select class="chosen-select-no-results form-control" id="priority" name="priority">
                        <option>Select Priority</option>
                        <option>High</option>
                        <option>Low</option>
                        <option>Medium</option>
                    </select>                                  
                                </div>
                                <div class="col-md-2">

                                </div>
                              </div>

                              <div class="col-md-2">
                                <div class="form-check">

                                  <label class="form-check-label" for="gridCheck">

                                </div>
